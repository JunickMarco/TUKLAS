
<ion-content padding>

  <div class="action-bar">
    <button class="btn-icon" (click)="navigateToLearnPage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-searchbar placeholder="Search an Idiom" [(ngModel)]="searchQuery" debounce="750" (ionInput)="search($event)"
      class="searchbarbg"></ion-searchbar>
  </div>


  <ion-list>
    <ion-item *ngFor="let idiom of idioms" (click)="navigateIdiomCardPage(idiom)">
      <h2>{{idiom.idiomName}}</h2>
    </ion-item>
  
    <div *ngIf="searchQuery">
      <ion-item *ngIf="idioms.length < 1 ">
        <h2>No Idiom Found</h2>
  
      </ion-item>
    </div>
  </ion-list>
</ion-content>
