<ion-content class="card-background-page" padding>
  

  <ion-img src="../../assets/imgs/tuklas-logo-v1.png" width="100%" height="20%"></ion-img>

  <div class="search-box">
    <ion-searchbar [(ngModel)]="selectedItem" [(ngModel)]="searchQuery" debounce="750" (ionInput)="search($event)" class="searchbarbg"></ion-searchbar>
    <button class="btn-icon" (click)="startListening()">
        <ion-icon name="mic"></ion-icon>
    </button>
    <!-- <button ion-button full (click)="stopListening()" *ngIf="isIos()">Stop Listening</button> -->
  </div>
    
    <ion-list>
        <ion-item *ngFor="let word of words" (click)="navigateToDetails(word)">
            <h2>Filipino: {{word.wordName}}</h2>
            <h3>English: {{word.engEq}}</h3>
        </ion-item>
        
        <div *ngIf="searchQuery">
            <ion-item *ngIf="words.length < 1 ">
                <h2>No Word Found</h2>
            
            </ion-item>
        </div>
        <div *ngIf="startListening">
        <ion-item *ngFor="let match of matches" (click)="getItem(match)">
            {{ match }}
        </ion-item>
        </div>
    </ion-list>


  <ion-card>
      <img src="../../assets/imgs/bahay-kubo.jpg"/>
      <div class="card-titlehead">Word of the Day</div>
      <div class="card-title">Bahay</div>
      <div class="card-baybay bay-font">ᜊᜑᜌ᜔</div>
      <div class="card-subtitle">pangngalan | noun</div>
  </ion-card>

</ion-content>
