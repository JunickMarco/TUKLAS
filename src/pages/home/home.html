<ion-content class="card-background-page cards-bg" padding>
  
    <img id="logo" src="../../assets/imgs/tuklas-logo-v3.png">

    <div class="search-box">
    <ion-searchbar [(ngModel)]="selectedItem" debounce="1" (ionInput)="search($event)" class="searchbarbg" placeholder="Search a word..."></ion-searchbar>
    <button class="btn-icon" (click)="global()">
        <ion-icon name="mic"></ion-icon>
    </button>
    <!-- <button ion-button full (click)="stopListening()" *ngIf="isIos()">Stop Listening</button> -->
    </div>
    
    <div *ngIf="selectedItem.length > 1">
        <ion-list class="suggestion-box">
        
            <ion-item *ngFor="let word of words" (click)="navigateToDetails(word)">
                <h2>Filipino: {{word.wordName}}</h2>
        
                <div *ngIf="word.engEq == null">
                    <h3>English: None</h3>
                </div>
                <div *ngIf="word.engEq != null">
                    <h3>English: {{word.engEq}}</h3>
                </div>
            </ion-item>
        
            <div *ngIf="selectedItem">
                <ion-item *ngIf="words.length < 1 ">
                    <h2>No Word Found</h2>
                </ion-item>
            </div>
        
        </ion-list>
    </div>
    


    <ion-card>

        <img src="../../assets/imgs/wotd-placeholder.png"/>

        <div class="card-titlehead">Word of the Day</div>
       
        <div class="card-title"*ngFor="let item of wordsWOTD | async">{{item.wordName}}</div>
        <div class="card-baybay bay-font" *ngFor="let item of wordsWOTD | async" >{{item.bayEq}}</div>
        <div class="card-subtitle" *ngFor="let item of wordsWOTD | async" >{{item.partofspeech.filParos}} | {{item.partofspeech.engParos}}</div>

        <ion-row no-padding>
            <ion-col text-right>
            <button ion-button clear small color="primary" icon-start (click)="SwitchTab()">
                View word card 
                <ion-icon name='ios-arrow-forward' class="card-arrow"></ion-icon>
            </button>
            </ion-col>
        </ion-row>

    </ion-card>


</ion-content>
