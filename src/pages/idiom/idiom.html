<ion-content padding>

    <div class="action-bar">
      <button class="btn-icon" (click)="navigateToLearnIdiomsPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </div>

    <div class="idiom-card">

      <div class="card-head">
        <span class="idiom-primary">{{idiomName}}</span>
      </div>

      <div class="line-divide"></div>

        <h2 class="idiom-subhead mean-sh">Meaning</h2>
        <p class="meaning">: {{meanEng}}</p>

        <h2 class="idiom-subhead mean-sh">Kahulugan</h2>
        <p class="meaning">: {{meanFil}}</p>
 
      <div class="copyrights">
        <p>English definition retrieved from Merriam-Webster Dictionary.</p>
      </div>

  </div>

</ion-content>
