
<ion-content>
  <div class="nav-half"></div>

  <div class="action-bar">

    <div class="back" (click)="navigateToLearnIdiomsPage()">
      <ion-icon name="arrow-back" class="action-icon"></ion-icon>
    </div>

    <div class="title">
      <p>Idioms</p>
    </div>
     
  </div>

  <div class="content-wrapper">

    <div class="lesson-list">

      <div class="lesson-box">
        <div class="lesson-title">
            <h1>{{idiomName}}</h1>
            <span class="fake">{{idiomName}}</span>
        </div>
        
        <div class="lesson-content">
           <div class="meaning">
              <h2>Meaning</h2>
              <p>: {{meanEng}}</p>
           </div>

           <div class="kahulugan">
              <h2>Kahuluhan</h2>
              <p>: {{meanFil}}</p>
           </div>
        </div>

        <div class="copyrights">
            <div class="word-subhead cpr">Copyrights Â©</div>
            <p class="copy-item">Meaning retrieved from {{idiomCopyr}}</p>
          </div>
      </div>

    </div>

  
  </div>
</ion-content>
