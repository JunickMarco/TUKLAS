<h2>How to Use</h2>
<h3>For Android Users:</h3>
<h3>1. Go to settings > General Management > Language and Input</h3>
<img id="android-settings" src="../../assets/imgs/android-tutorial-1.png" alt="android settings">
<h3>2. Enable Google voice typing</h3>
<img id="androidkey" src="../../assets/imgs/android-tutorial-2.png" alt="android settings">
<h3>For iOS Users:</h3>
<h3>1. Go to settings > General > Keyboards</h3>
<img id="ios-settings" src="../../assets/imgs/ios-tutorial-1.png" alt="ios settings">
<h3>2. Enable Dictation</h3>
<img id="ioskey" src="../../assets/imgs/ios-tutorial-2.jpg" alt="ios settings">
